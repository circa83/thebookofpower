<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Book of Power — Opt-in</title>

  <!-- Thin, modern font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;300;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="shell">
    <header class="head">
      <h1 class="brand">THE BOOK OF POWER</h1>
      <p class="sub">A Ritual System for Self Mastery</p>
    </header>

    <!-- Top image (no border). Replace with your file or URL -->
    <section class="media">
      <img src="images/void.png" alt="Project artwork" class="hero-img" />
    </section>

    <!-- Copy between images -->
    <section class="between">
      <p class="blurb">
        The Book of Power is the warrior's path.<br>
        Every life is marked by unseen internal battles.<br> 
        To walk this path is to face yourself. <br>
        On the other side waits freedom.<br>
        
      </p>
    </section>

    <!-- Bottom image (no border). Replace with your file or URL -->
    <section class="media">
      <img src="bottom.png" alt="Project artwork 2" class="hero-img" />
    </section>

    <!-- Opt-in -->
    <section class="cta">
      <form action="https://formsubmit.co/bkcp83@gmail.com" method="POST" class="card">
        <input type="hidden" name="_subject" value="Book of Power — New Opt-In" />
        <input type="hidden" name="_captcha" value="false" />

        <p class="cta-title">join the waitlist</p>

        <div class="row">
          <label for="email" class="sr-only">Email</label>
          <input id="email" name="email" type="email" required placeholder="your@email.com" class="input" />
          <button type="submit" class="button">opt in <span aria-hidden>→</span></button>
        </div>

        <p class="micro">No spam. Occasional drops only.</p>
      </form>
    </section>
  </main>
</body>
</html>
